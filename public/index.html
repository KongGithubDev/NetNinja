<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Browser ULTRA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="browser-container">
        <header class="browser-toolbar">
            <div class="nav-controls">
                <button id="back-btn" title="Back">←</button>
                <button id="forward-btn" title="Forward">→</button>
                <button id="reload-btn" title="Reload">↻</button>
            </div>
            <div class="address-bar">
                <input type="text" id="url-input" placeholder="Search or enter address" autocomplete="off">
            </div>
            <div class="status-indicator" id="status">Connecting...</div>
        </header>
        <main class="browser-viewport">
            <canvas id="view-canvas"></canvas>
            <div id="loading-overlay" class="overlay">
                <div class="spinner"></div>
                <p>Establishing Ultra-Smooth Feed...</p>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
